<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de Estoque</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark barramenu">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">
                <h3>Estoque da Barbearia</h3>
            </a>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Produtos em Estoque</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Tipo</th>
                    <th scope="col">CÃ³digo</th>
                    <th scope="col">Quantidade</th>
                </tr>
            </thead>
            <tbody id="produtos-tabela">
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const baseURL = 'https://produtos-json1.vercel.app';

            function fetchProdutos() {
                fetch(`${baseURL}/produtos`)
                    .then(response => response.json())
                    .then(data => {
                        const tabela = document.getElementById('produtos-tabela');
                        tabela.innerHTML = '';
                        data.forEach(produto => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${produto.tipo}</td>
                                <td>${produto.codigo}</td>
                                <td>${produto.quantidade}</td>
                            `;
                            tabela.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Erro ao buscar produtos:', error));
            }

            fetchProdutos();
        });
    </script>
</body>
</html>
