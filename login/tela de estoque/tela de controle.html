<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark barramenu">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">
                <h3>Estoque da Barbearia</h3>
            </a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="header d-flex justify-content-between align-items-center">
            <h2>Gerenciamento de Estoque</h2>
            <button class="btn btn-danger voltarPag">Sair</button>
        </div>
        <div class="caixacolorida mt-4 p-4 rounded">
            <form>
                <fieldset>
                    <legend><h4>Registro de Movimentação:</h4></legend>
    <div class="d-flex">
        <div class="form-check form-switch me-3">
            <input class="form-check-input" type="checkbox" id="entrada" name="entrada">
            <label class="form-check-label" for="entrada"><h6>Entrada </h6></label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="saida" name="saida">
            <label class="form-check-label" for="saida"><h6>Saída </h6></label>
        </div>
    </div>
    <div class="linha mb-3"></div>
                    <h4>Movimentação do Estoque:</h4>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="material" class="form-label">Material</label>
                            <select class="form-control form-control-sm" id="material" name="material"></select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="quantidade" class="form-label">Quantidade</label>
                            <input type="number" class="form-control form-control-sm" id="quantidade" name="quantidade">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="codigo" class="form-label">Código</label>
                            <input type="number" class="form-control form-control-sm" id="codigo" name="codigo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="estoque_atual" class="form-label">Estoque Atual</label>
                            <input type="text" class="form-control form-control-sm" id="estoque_atual" name="verificador" readonly>
                        </div>
                        <div class="col-md-12 mb-3 botoesFinais"> 
                            <button type="reset" class="btn btn-secondary cancelar me-2">Cancelar</button>
                            <button type="button" class="btn btn-primary gravar">Gravar</button>
                        </div> 
                </fieldset>
            </form>    
        </div>
        <button class="botaoprancheta" onclick="window.location.href='verificar estoque.html'">
            <i class="material-icons">content_paste</i>
            <h6>Verificar Estoque</h6>
        </button>
    <script src="script.js"></script>
</body>
</html>
