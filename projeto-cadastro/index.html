<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Cadastro</title>
</head>
<body>
    <div class="page">
        
        <form action="config.php" method="POST" class="formRegister">
            <h1>Cadastrar</h1>
            <p>Preencha os campos abaixo para se cadastrar.</p>
            <label for="reg-email">E-mail</label>
            <input type="email" name="email" placeholder="Digite seu e-mail" id="reg-email" />
            <label for="reg-password">Senha</label>
            <input type="password" name="senha" placeholder="Digite sua senha" id="reg-password" />
            <label for="reg-confirm-password">Confirmar Senha</label>
            <input type="password" name="reg-confirm-password" placeholder="Confirme sua senha" id="reg-confirm-password" />
            <input type="submit" value="Cadastrar" class="btn" />
            <a href="login/index.html" class="btn-exit">Voltar</a>
        </form>
    </div>
</body>
</html>
